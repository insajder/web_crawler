{% extends 'filter.html' %}

{% block content %}

<table class="table">
  <thead>
    <tr>
    {% for col in real_estates[0] %}
        <th>{{ col }}</th>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for item in real_estates %}
  <tr>
      {% for key, value in item.items() %}
          <td> {{ value }}</td>
      {% endfor %}
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
